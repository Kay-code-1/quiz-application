<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="html" href="leaderboard.html">
    <title>Friends Trivia Quiz</title>
  </head>
  <body>
    <header>
      <div class="title">Friends Trivia Quiz</div>
    </header>
    
    <main>
      <div class="container">
        <div class="left-panel">
          <div id="welcome">
            <h3>Welcome to Friends Trivia Quiz!</h3>
            <button class="btn start-quiz" id="start-quiz" onclick="startQuiz()">Start Quiz</button>
          </div>
          
          <div id="question-card">
            <div class="question-container">
              <div class="question"></div>
              <div class="options"></div>
              <div class="answer" style="visibility:hidden;">
                <button class="btn submit-ans" id="submit-answer" onclick="checkAnswer()">
                  Submit Answer
                </button>
              </div>
            </div>
          </div>          
        </div>
        <div class="right-panel">
          <h3>Leaderboard</h3>
          <div id="score" data-value="0">Score:</div>
          <div class="scoreboard" id="high-scores" >
            <a href=".leaderboard.html">Leaderboard</a> </button>
          </div>
        </div>
      </div>
    </main>
        <script src="./assets/script/script.js"></script>
  </body>
</html>
