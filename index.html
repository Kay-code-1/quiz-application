<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="html" href="leaderboard.html"> -->
    <title>Friends Trivia Quiz</title>
  </head>

  <body>
    <header>
      <div class="title">
        <!--Title of F.R.I.E.N.D.S-->
        F<span class="red">.</span> R<span class="blue">.</span> I<span
          class="yellow"
          >.</span
        >
        E<span class="red">.</span> N<span class="yellow">.</span> D<span
          class="blue"
          >.</span
        >
        S<span class="red">.</span>
        Trivia Quiz
      </div>
    </header>

    <main>
      <!--Welcome message-->
      <div class="container">
        <div class="left-panel">
          <div id="welcome">
            <h3>Welcome to F.R.I.E.N.D.S TV Series Trivia Quiz!</h3>
            <button
              class="btn start-quiz"
              id="start-quiz"
              onclick="startQuiz()"
            >
              Start Quiz
            </button>
          </div>
          <!--Show questions once quiz starts-->
          <div id="question-card">
            <div class="question-container">
              <div class="question-number"></div>
              <div class="question"></div>
              <div class="options" id="options"></div>
              <div>
                <button
                  class="btn submit-ans"
                  id="submit-answer"
                  onclick="checkAnswer()"
                >
                  Submit
                </button>
                <button
                  class="btn next-que"
                  id="next-que"
                  onclick="nextQuestion()"
                >
                  Next
                </button>
                <span id="ans-status"></span>
              </div>
              <div class="timer">
                Time left <span id="time">120</span> seconds!
              </div>
            </div>
          </div>
          <div id="leaderboard">
            <!--Form to add details to show on Leaderboard-->
            <div class="leaderboard-form">
              <div class="leaderboard-form-title">
                Enter your details for Leaderboard!
              </div>
      
              <div class="leaderboard-form-details">
                <div class="player-name">
                  <label for="pname">Player Name</label>
                  <input
                    type="text"
                    id="pname"
                    name="playername"
                    class="leaderboard-form-input"
                    placeholder="Enter your name..."
                  />
                </div>
      
                <input
                  type="button"
                  class="btn"
                  value="Submit"
                  onclick="saveLeaderBoard()"
                />
              </div>
            </div>
          </div>
        </div>

        <!--Score Board-->
        <div class="right-panel scoreboard">
          <h3>Current Quiz Stats</h3>
          <div class="current-score" id="score">Score:</div>
          <div class="high-scores" id="high-scores">
            <h3>High Scores:</h3>
            <div class="playerboard">
              <table class="table">
                <thead>
                  <tr>
                    <th>Player Name</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="score-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
