<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="html" href="leaderboard.html"> -->
    <title>Friends Trivia Quiz</title>
  </head>
  <body>
    <!--Show Leaderboard for Current Score and All player details-->

    <div id="leaderboard">
        <!--Form to add details to show on Leaderboard-->
        <div class="leaderboard-form">
          <div class="leaderboard-form-title">
            Enter your details for Leaderboard!
          </div>

          <div class="leaderboard-form-details">
            <div class="player-name">
              <label for="pname">Player Name</label>
              <input
                type="text"
                id="pname"
                name="playername"
                class="leaderboard-form-input"
                placeholder="Enter your name..."
              />
            </div>

            <input
              type="button"
              class="btn"
              value="Submit"
              onclick="saveLeaderBoard()"
            />
          </div>
        </div>
      </div>
      
    <!--Score Board-->
    <div class="scoreboard">
      <h3>Current Quiz Stats</h3>
      <div class="current-score" id="score">Score:</div>
      <div class="high-scores" id="high-scores">
        <h3>High Scores:</h3>
        <div class="playerboard">
          <table class="table">
            <thead>
              <tr>
                <th>Player Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="score-table"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
